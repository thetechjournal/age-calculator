<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <h2>How old are you?</h2>
        <label for="dob">Enter your DOB:</label>
        <input id="dob" type="date" required>
        <div class="btn-set">
            <button id="btnDays" class="button">Days</button>
            <button id="btnMonths" class="button">Months</button>
            <button id="btnYears" class="button">Years</button>
        </div>
        <div id="days">Please enter your date of birth</div>
      </div>
